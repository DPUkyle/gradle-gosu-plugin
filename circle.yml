machine:
  timezone:
    America/Los_Angeles
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb

general:
  branches:
    ignore:
      - /rel\/.*/
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

dependencies:
  override:
    # cache the multiple Gradle distributions used by testkit at execution time
    - ./gradlew build install:
        timeout: 1800
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

test:
  # Call './gradlew uploadArchives' to upload a snapshot build
  override:
    - ./gradlew uploadArchives
